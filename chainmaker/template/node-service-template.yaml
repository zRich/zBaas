---
apiVersion: v1
kind: Service
metadata:
  name:  {chainid}-{nodeid}-svc
  namespace: chainmaker
spec:
  clusterIP: None
  selector:
    app: {chainid}-{nodeid}
  ports:
  - protocol: TCP
    name:  grpc
    port:  12301
    targetPort:  12301
  - protocol: TCP
    name:  p2p
    port:  11301
    targetPort:  11301
---
apiVersion: v1
kind: Service
metadata:
  name: {chainid}-{nodeid}-grpc
  namespace: chainmaker
spec:
  type: NodePort 
  selector:
    app: {chainid}-{nodeid}
  ports:
    - protocol: TCP
      port: 32301
      targetPort: 12301
      name: grpc
      nodePort: 32301