  name: {chainid}-{nodeid}-log-pvc
  labels:
    chainid: {chainid}
    nodeid: {nodeid}
    type: log
spec:
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 100Mi
  storageClassName: nfs-sc